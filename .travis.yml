language: java
sudo: false
install: true

jdk:
  - oraclejdk7

script: 
  - ./travis.sh

env:
  matrix:
    - TARGET=CI
    - TARGET=IT SQ_VERSION=LTS
    - TARGET=IT SQ_VERSION=DEV

matrix:
  fast_finish: true

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sonar

before_cache:
  - rm -rf $HOME/.m2/repository/com/sonarsource/it/clirr

notifications:
  email: false
